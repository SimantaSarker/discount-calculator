<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 2:Create a discount Calculator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header>
  <h1 class="text-center mt-5 text-3xl font-semibold mb-3">Discount Calculator</h1>
</header>
<main>
  <section class="bg-slate-700 w-2/4 mx-auto border-4 border-indigo-600">
    <h2 class="text-2xl ml-3 mt-2">PriceTk <span id="price">1000</span></span></h2>
    <input type="text" placeholder="Enter discount code here please" id="discount-field" class="w-2/4 block p-2 ml-3 mt-3">
    <button id="btn-apply" class="mt-3 text-2xl mb-3 ml-3 border rounded p-2 bg-orange-800">Apply</button>
    <h2 class="text-xl ml-3 mb-3">Please Pay: <span id="pay-tk"></span>  <span>tk</span> </h2>
  </section>
</main>
<script src="js/bank.js"></script>
</body>
</html>
